<div class="myList">
	
	<button class="btn btn-primary pull-right btn-lg" ng-click="openGroupModal()">Add Group...</button>

	<h1>
		My List
	</h1>
	
	<hr/>
	
	<div class="spinner" ng-show="loadingGroups">
		<div class="bounce1"></div>
		<div class="bounce2"></div>
		<div class="bounce3"></div>
	</div>

	<p class="no-episodes-yet" ng-show="!myGroups.length">
		NO GROUPS
	</p>
	
	<hr ng-show="!myGroups.length" />

	<div class="media-list" style="position:relative" ng-repeat="listGroup in myGroups">
			
		<h3 ng-bind="::listGroup.name"></h3>
		
		<div class="col-md-1">
			<div class="btn-group pull-right">
				<span uib-dropdown on-toggle="toggled(open)">
					<i class="ion-ios-settings icon-xl" uib-dropdown-toggle></i>
					<ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
						<li><a ng-click="">Rename Group</a></li>
						<li><a ng-click="deleteGroup(listGroup)">Delete Group</a></li>
					</ul>
				</span>
			</div>
		</div>

		<p class="no-episodes-yet" style="position:absolute;width:100%">
			GROUP IS EMPTY
		</p>

			<div class="media-item">					
				<img ng-src="{{basePath}}assets/add.png"/>
				
				<div class="play-text">
					<h4>Add Movie...</h4>
				</div>
								
				<a class="play-icon" style="width:100%;height:100%;top:0%;left:0%;margin:0px;border-radius:0px;border-color:transparent;background-color:transparent"></a>
									
			</div>
		</div>
		
		<hr/>
	</div>
